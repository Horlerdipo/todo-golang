<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .app-header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 8px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .app-header .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            color: #5f6368;
        }

        .app-header .logo i {
            font-size: 28px;
            color: #fbbc04;
        }

        /* Auth Section */
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
        }

        .auth-container h2 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
        }

        .form-control {
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #1a73e8;
            box-shadow: none;
            outline: 2px solid #e8f0fe;
        }

        .btn-primary {
            background-color: #1a73e8;
            border: none;
            padding: 10px 24px;
            font-weight: 500;
            border-radius: 4px;
        }

        .btn-primary:hover {
            background-color: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }

        /* Todo Input */
        .todo-input-container {
            max-width: 600px;
            margin: 32px auto 24px;
            padding: 0 16px;
        }

        .todo-input-box {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 2px 6px 2px rgba(60,64,67,.15);
            cursor: text;
        }

        .todo-input-box.expanded {
            padding: 16px;
        }

        .todo-input-title {
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            padding: 0;
            margin-bottom: 8px;
        }

        .todo-input-content {
            border: none;
            outline: none;
            font-size: 14px;
            width: 100%;
            resize: none;
            min-height: 60px;
            display: none;
        }

        .todo-input-box.expanded .todo-input-content {
            display: block;
        }

        .todo-type-selector {
            display: none;
            gap: 8px;
            margin: 12px 0;
        }

        .todo-input-box.expanded .todo-type-selector {
            display: flex;
        }

        .type-btn {
            border: 1px solid #dadce0;
            background: #fff;
            border-radius: 16px;
            padding: 6px 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .type-btn:hover {
            background: #f1f3f4;
        }

        .type-btn.active {
            background: #e8f0fe;
            border-color: #1a73e8;
            color: #1a73e8;
        }

        .checklist-input-area {
            display: none;
        }

        .checklist-input-area.show {
            display: block;
        }

        .checklist-item-input {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .checklist-item-input input {
            border: none;
            outline: none;
            flex: 1;
            padding: 4px 0;
            font-size: 14px;
            border-bottom: 1px solid transparent;
        }

        .checklist-item-input input:focus {
            border-bottom-color: #1a73e8;
        }

        .todo-input-actions {
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .todo-input-box.expanded .todo-input-actions {
            display: flex;
        }

        /* Todo Grid */
        .todos-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .todos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
            padding: 16px 0;
        }

        /* Todo Card - Google Keep style */
        .todo-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .todo-card:hover {
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 2px 6px 2px rgba(60,64,67,.15);
        }

        .todo-card.pinned {
            background: #fef7e0;
        }

        .todo-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .todo-card-title {
            font-size: 16px;
            font-weight: 500;
            color: #202124;
            word-wrap: break-word;
            flex: 1;
        }

        .todo-card-pin {
            color: #5f6368;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .todo-card:hover .todo-card-pin {
            opacity: 1;
        }

        .todo-card.pinned .todo-card-pin {
            opacity: 1;
            color: #fbbc04;
        }

        .todo-card-content {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .todo-card-checklist {
            margin: 8px 0;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 4px 0;
            font-size: 14px;
            color: #202124;
        }

        .checklist-item input[type="checkbox"] {
            margin-top: 2px;
            cursor: pointer;
        }

        .checklist-item.completed {
            color: #5f6368;
            text-decoration: line-through;
        }

        .todo-card-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: #5f6368;
            margin-top: 12px;
        }

        .todo-card-actions {
            display: none;
            gap: 4px;
            position: absolute;
            bottom: 8px;
            right: 8px;
        }

        .todo-card:hover .todo-card-actions {
            display: flex;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: #5f6368;
            font-size: 18px;
            padding: 4px 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: #f1f3f4;
        }

        .type-badge {
            background: #e8f0fe;
            color: #1967d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .type-badge.checklist {
            background: #e6f4ea;
            color: #137333;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content-keep {
            background: #fff;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 16px;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
        }

        /* User Menu */
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #1a73e8;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .dropdown-menu {
            font-size: 14px;
        }

        /* SSE Status Indicator */
        .sse-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #5f6368;
        }

        .sse-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34a853;
        }

        .sse-indicator.disconnected {
            background: #ea4335;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #5f6368;
        }

        .empty-state i {
            font-size: 120px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 22px;
            font-weight: 400;
            margin-top: 16px;
        }

        /* Pagination */
        .pagination-keep {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 24px 0;
        }

        .pagination-keep button {
            border: 1px solid #dadce0;
            background: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #5f6368;
        }

        .pagination-keep button:hover {
            background: #f1f3f4;
        }

        .pagination-keep button.active {
            background: #e8f0fe;
            border-color: #1a73e8;
            color: #1a73e8;
        }

        .pagination-keep button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3000;
        }

        .toast-keep {
            background: #323232;
            color: #fff;
            padding: 14px 24px;
            border-radius: 4px;
            font-size: 14px;
            box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Bar */
        .search-bar {
            flex: 1;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f1f3f4;
            font-size: 14px;
        }

        .search-input:focus {
            background: #fff;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 2px 6px 2px rgba(60,64,67,.15);
            outline: none;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="app-header">
    <div class="logo">
        <i class="bi bi-lightbulb"></i>
        <span>TodoApp</span>
    </div>
    <div class="search-bar" id="searchBar" style="display: none;">
        <input type="text" class="search-input" placeholder="Search todos..." id="searchInput">
    </div>
    <div class="d-flex align-items-center gap-3">
        <div class="sse-status" id="sseStatus" style="display: none;">
            <span class="sse-indicator" id="sseIndicator"></span>
            <span id="sseText">Connected</span>
        </div>
        <div class="dropdown" id="userMenu" style="display: none;">
            <div class="user-avatar" data-bs-toggle="dropdown" id="userAvatar"></div>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><h6 class="dropdown-header" id="userFullName"></h6></li>
                <li><span class="dropdown-item-text small text-muted" id="userEmail"></span></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Authentication Section -->
<div id="authSection">
    <div class="auth-container">
        <div class="text-center mb-4">
            <i class="bi bi-lightbulb text-warning" style="font-size: 48px;"></i>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <h2>Sign in</h2>
            <p class="text-muted mb-4">to continue to TodoApp</p>
            <form onsubmit="login(event)">
                <div class="mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
            </form>
            <div class="text-center">
                <button class="btn btn-link" onclick="showRegister()">Create account</button>
                <button class="btn btn-link" onclick="showForgotPassword()">Forgot password?</button>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <h2>Create account</h2>
            <p class="text-muted mb-4">for TodoApp</p>
            <form onsubmit="register(event)">
                <div class="row mb-3">
                    <div class="col-6">
                        <input type="text" class="form-control" id="registerFirstName" placeholder="First name" required>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="registerLastName" placeholder="Last name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
            </form>
            <div class="text-center">
                <button class="btn btn-link" onclick="showLogin()">Sign in instead</button>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" style="display: none;">
            <h2>Reset password</h2>
            <p class="text-muted mb-4">Enter your email to receive a reset code</p>
            <form onsubmit="forgotPassword(event)">
                <div class="mb-3">
                    <input type="email" class="form-control" id="forgotEmail" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Code</button>
            </form>
            <div class="text-center">
                <button class="btn btn-link" onclick="showLogin()">Back to sign in</button>
            </div>
        </div>
    </div>
</div>

<!-- Main Todo Section -->
<div id="todoSection" style="display: none;">
    <!-- Todo Input -->
    <div class="todo-input-container">
        <div class="todo-input-box" id="todoInputBox">
            <input type="text" class="todo-input-title" id="todoInputTitle" placeholder="Take a note..."
                   onfocus="expandInput()">
            <textarea class="todo-input-content" id="todoInputContent" placeholder="Content..."></textarea>

            <div class="todo-type-selector">
                <button type="button" class="type-btn active" data-type="text" onclick="selectType('text')">
                    <i class="bi bi-file-text"></i> Text
                </button>
                <button type="button" class="type-btn" data-type="checklist" onclick="selectType('checklist')">
                    <i class="bi bi-list-check"></i> Checklist
                </button>
            </div>

            <div class="checklist-input-area" id="checklistInputArea">
                <div id="checklistItemsInput"></div>
                <div class="checklist-item-input">
                    <i class="bi bi-plus"></i>
                    <input type="text" placeholder="List item" onkeypress="handleChecklistInput(event)">
                </div>
            </div>

            <div class="todo-input-actions">
                <div></div>
                <div>
                    <button class="btn btn-sm btn-secondary me-2" onclick="closeInput()">Close</button>
                    <button class="btn btn-sm btn-primary" onclick="saveTodo()">
                        <span id="saveButtonText">Add</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Todos Grid -->
    <div class="todos-container">
        <div id="todosList">
            <!-- Todos will be rendered here -->
        </div>

        <!-- Pagination -->
        <div class="pagination-keep" id="paginationContainer"></div>
    </div>
</div>

<!-- Todo Details Modal -->
<div class="modal-overlay" id="todoModal">
    <div class="modal-content-keep" id="todoModalContent">
        <!-- Todo details will be rendered here -->
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container" id="toastContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Global variables
    const BASE_URL = 'http://127.0.0.1:9100';
    let currentUser = null;
    let currentTodos = [];
    let currentPage = 1;
    let totalPages = 1;
    let editingTodo = null;
    let selectedTodo = null;
    let currentType = 'text';
    let checklistItems = [];
    let eventSource = null;

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('access_token');
        if (token) {
            setAuthToken(token);
            loadUserProfile();
            showTodoSection();
            loadTodos();
            connectSSE();
        }
    });

    // SSE Connection
    function connectSSE() {
        const token = localStorage.getItem('access_token');
        if (!token) return;

        try {
            eventSource = new EventSource(`${BASE_URL}/sse?_token=${token}`);

            eventSource.onopen = function() {
                console.log('SSE Connected');
                updateSSEStatus(true);
            };

            eventSource.onerror = function(error) {
                console.error('SSE Error:', error);
                updateSSEStatus(false);

                // Attempt to reconnect after 5 seconds
                setTimeout(() => {
                    if (localStorage.getItem('access_token')) {
                        connectSSE();
                    }
                }, 5000);
            };

            eventSource.addEventListener('todoCreated', function(event) {
                console.log('Todo created event:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    handleTodoCreated(data);
                } catch (error) {
                    console.error('Error parsing SSE data:', error);
                }
            });

            // Generic message handler
            eventSource.onmessage = function(event) {
                console.log('SSE Message:', event.data);
            };

        } catch (error) {
            console.error('Failed to connect SSE:', error);
            updateSSEStatus(false);
        }
    }

    function disconnectSSE() {
        if (eventSource) {
            eventSource.close();
            eventSource = null;
            updateSSEStatus(false);
        }
    }

    function updateSSEStatus(connected) {
        const indicator = document.getElementById('sseIndicator');
        const text = document.getElementById('sseText');

        if (connected) {
            indicator.classList.remove('disconnected');
            text.textContent = 'Live';
        } else {
            indicator.classList.add('disconnected');
            text.textContent = 'Offline';
        }
    }

    function handleTodoCreated(data) {
        // data should contain the todo ID
        showToast('New todo created!');

        // Reload todos to get the latest list
        loadTodos(currentPage);
    }

    // Auth functions
    function showLogin() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('forgotPasswordForm').style.display = 'none';
    }

    function showRegister() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
        document.getElementById('forgotPasswordForm').style.display = 'none';
    }

    function showForgotPassword() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('forgotPasswordForm').style.display = 'block';
    }

    async function login(event) {
        event.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch(`${BASE_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.status) {
                const token = data.data.token.token;
                localStorage.setItem('access_token', token);
                setAuthToken(token);
                currentUser = data.data;
                showTodoSection();
                loadTodos();
                connectSSE();
                updateUserNav();
                showToast('Welcome back!');
            } else {
                showToast(data.message);
            }
        } catch (error) {
            showToast('Login failed. Please try again.');
        }
    }

    async function register(event) {
        event.preventDefault();
        const firstName = document.getElementById('registerFirstName').value;
        const lastName = document.getElementById('registerLastName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        try {
            const response = await fetch(`${BASE_URL}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ first_name: firstName, last_name: lastName, email, password })
            });

            if (response.status === 204) {
                showToast('Account created! Please sign in.');
                showLogin();
            } else {
                const data = await response.json();
                showToast(data.message);
            }
        } catch (error) {
            showToast('Registration failed. Please try again.');
        }
    }

    async function forgotPassword(event) {
        event.preventDefault();
        const email = document.getElementById('forgotEmail').value;

        try {
            const response = await fetch(`${BASE_URL}/auth/password/forgot`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await response.json();
            showToast(data.status ? 'Reset code sent to your email!' : data.message);
        } catch (error) {
            showToast('Failed to send reset email.');
        }
    }

    async function logout() {
        try {
            await fetch(`${BASE_URL}/auth/logout`, {
                method: 'POST',
                headers: getAuthHeaders()
            });
        } catch (error) {
            console.log('Logout request failed');
        }

        disconnectSSE();
        localStorage.removeItem('access_token');
        currentUser = null;
        showAuthSection();
    }

    // UI functions
    function showAuthSection() {
        document.getElementById('authSection').style.display = 'block';
        document.getElementById('todoSection').style.display = 'none';
        document.getElementById('searchBar').style.display = 'none';
        document.getElementById('userMenu').style.display = 'none';
        document.getElementById('sseStatus').style.display = 'none';
    }

    function showTodoSection() {
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('todoSection').style.display = 'block';
        document.getElementById('searchBar').style.display = 'block';
        document.getElementById('userMenu').style.display = 'block';
        document.getElementById('sseStatus').style.display = 'flex';
    }

    function updateUserNav() {
        if (currentUser) {
            const initials = (currentUser.first_name?.[0] || '') + (currentUser.last_name?.[0] || '');
            document.getElementById('userAvatar').textContent = initials;
            document.getElementById('userFullName').textContent =
                `${currentUser.first_name} ${currentUser.last_name}`;
            document.getElementById('userEmail').textContent = currentUser.email;
        }
    }

    function showToast(message) {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = 'toast-keep';
        toast.textContent = message;
        container.appendChild(toast);

        setTimeout(() => {
            toast.remove();
        }, 3000);
    }

    // API functions
    function getAuthHeaders() {
        const token = localStorage.getItem('access_token');
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        };
    }

    function setAuthToken(token) {
        localStorage.setItem('access_token', token);
    }

    async function loadUserProfile() {
        try {
            const response = await fetch(`${BASE_URL}/auth/user`, {
                headers: getAuthHeaders()
            });

            if (response.ok) {
                const data = await response.json();
                currentUser = data.data;
                updateUserNav();
            }
        } catch (error) {
            console.error('Failed to load user profile');
        }
    }

    async function loadTodos(page = 1) {
        try {
            const response = await fetch(`${BASE_URL}/todos?per_page=12&page=${page}`, {
                headers: getAuthHeaders()
            });

            if (response.ok) {
                const data = await response.json();
                currentTodos = data.data;
                currentPage = data.meta.current_page;
                totalPages = data.meta.last_page;
                renderTodos();
                renderPagination();
            }
        } catch (error) {
            showToast('Failed to load todos');
        }
    }

    function renderTodos() {
        const todosList = document.getElementById('todosList');

        if (currentTodos.length === 0) {
            todosList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-lightbulb"></i>
                        <h3>Notes you add appear here</h3>
                    </div>
                `;
            return;
        }

        // Separate pinned and unpinned todos
        const pinnedTodos = currentTodos.filter(t => t.pinned);
        const unpinnedTodos = currentTodos.filter(t => !t.pinned);

        let html = '';

        if (pinnedTodos.length > 0) {
            html += '<h6 class="text-muted text-uppercase px-2 mb-3" style="font-size: 11px; font-weight: 500;">PINNED</h6>';
            html += '<div class="todos-grid">';
            pinnedTodos.forEach(todo => {
                html += createTodoCard(todo);
            });
            html += '</div>';
        }

        if (unpinnedTodos.length > 0) {
            if (pinnedTodos.length > 0) {
                html += '<h6 class="text-muted text-uppercase px-2 mb-3 mt-4" style="font-size: 11px; font-weight: 500;">OTHERS</h6>';
            }
            html += '<div class="todos-grid">';
            unpinnedTodos.forEach(todo => {
                html += createTodoCard(todo);
            });
            html += '</div>';
        }

        todosList.innerHTML = html;
    }

    function createTodoCard(todo) {
        const typeBadge = todo.type === 'checklist' ?
            '<span class="type-badge checklist"><i class="bi bi-list-check"></i> Checklist</span>' :
            '<span class="type-badge"><i class="bi bi-file-text"></i> Text</span>';

        let checklistHtml = '';
        if (todo.type === 'checklist' && todo.checklists) {
            const displayItems = todo.checklists.slice(0, 3);
            checklistHtml = '<div class="todo-card-checklist">';
            displayItems.forEach(item => {
                checklistHtml += `
                        <div class="checklist-item ${item.done ? 'completed' : ''}">
                            <input type="checkbox" ${item.done ? 'checked' : ''}
                                   onclick="event.stopPropagation(); toggleChecklistItem(${todo.id}, ${item.id})">
                            <span>${item.description}</span>
                        </div>
                    `;
            });
            if (todo.checklists.length > 3) {
                checklistHtml += `<div class="text-muted small">+${todo.checklists.length - 3} more</div>`;
            }
            checklistHtml += '</div>';
        }

        return `
                <div class="todo-card ${todo.pinned ? 'pinned' : ''}" onclick="viewTodo(${todo.id})">
                    <div class="todo-card-header">
                        <div class="todo-card-title">${todo.title}</div>
                        <i class="bi ${todo.pinned ? 'bi-pin-fill' : 'bi-pin'} todo-card-pin"
                           onclick="event.stopPropagation(); togglePin(${todo.id}, ${!todo.pinned})"></i>
                    </div>
                    ${todo.content ? `<div class="todo-card-content">${todo.content}</div>` : ''}
                    ${checklistHtml}
                    <div class="todo-card-meta">
                        ${typeBadge}
                    </div>
                    <div class="todo-card-actions">
                        <button class="icon-btn" onclick="event.stopPropagation(); editTodo(${todo.id})" title="Edit">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="icon-btn" onclick="event.stopPropagation(); deleteTodo(${todo.id})" title="Delete">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `;
    }

    function renderPagination() {
        const container = document.getElementById('paginationContainer');

        if (totalPages <= 1) {
            container.innerHTML = '';
            return;
        }

        let html = `
                <button onclick="loadTodos(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="bi bi-chevron-left"></i> Previous
                </button>
            `;

        for (let i = 1; i <= totalPages; i++) {
            html += `
                    <button onclick="loadTodos(${i})" class="${i === currentPage ? 'active' : ''}">
                        ${i}
                    </button>
                `;
        }

        html += `
                <button onclick="loadTodos(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next <i class="bi bi-chevron-right"></i>
                </button>
            `;

        container.innerHTML = html;
    }

    // Todo Input functions
    function expandInput() {
        document.getElementById('todoInputBox').classList.add('expanded');
    }

    function closeInput() {
        document.getElementById('todoInputBox').classList.remove('expanded');
        document.getElementById('todoInputTitle').value = '';
        document.getElementById('todoInputContent').value = '';
        checklistItems = [];
        renderChecklistItems();
        editingTodo = null;
        document.getElementById('saveButtonText').textContent = 'Add';
    }

    function selectType(type) {
        currentType = type;
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.type === type);
        });

        const checklistArea = document.getElementById('checklistInputArea');
        if (type === 'checklist') {
            checklistArea.classList.add('show');
        } else {
            checklistArea.classList.remove('show');
        }
    }

    function handleChecklistInput(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            const input = event.target;
            const value = input.value.trim();

            if (value) {
                checklistItems.push(value);
                input.value = '';
                renderChecklistItems();
            }
        }
    }

    function renderChecklistItems() {
        const container = document.getElementById('checklistItemsInput');
        container.innerHTML = checklistItems.map((item, index) => `
                <div class="checklist-item-input">
                    <i class="bi bi-x-circle" style="cursor: pointer;" onclick="removeChecklistItem(${index})"></i>
                    <span>${item}</span>
                </div>
            `).join('');
    }

    function removeChecklistItem(index) {
        checklistItems.splice(index, 1);
        renderChecklistItems();
    }

    async function saveTodo() {
        const title = document.getElementById('todoInputTitle').value.trim();
        const content = document.getElementById('todoInputContent').value.trim();

        if (!title) {
            showToast('Title is required');
            return;
        }

        const todoData = {
            title,
            type: currentType,
            content: content || ''
        };

        if (currentType === 'checklist') {
            todoData.checklist = checklistItems;
        }

        try {
            let response;
            if (editingTodo) {
                response = await fetch(`${BASE_URL}/todos/${editingTodo.id}`, {
                    method: 'PATCH',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        title: todoData.title,
                        Type: todoData.type,
                        Content: todoData.content
                    })
                });
            } else {
                response = await fetch(`${BASE_URL}/todos`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(todoData)
                });
            }

            if (response.ok) {
                showToast(editingTodo ? 'Todo updated' : 'Todo added');
                closeInput();
                loadTodos(currentPage);
            } else {
                const data = await response.json();
                showToast(data.message || 'Failed to save todo');
            }
        } catch (error) {
            showToast('Failed to save todo');
        }
    }

    async function viewTodo(id) {
        try {
            const response = await fetch(`${BASE_URL}/todos/${id}`, {
                headers: getAuthHeaders()
            });

            if (response.ok) {
                const data = await response.json();
                selectedTodo = data.data;
                showTodoModal(selectedTodo);
            }
        } catch (error) {
            showToast('Failed to load todo');
        }
    }

    function showTodoModal(todo) {
        let checklistHtml = '';
        if (todo.type === 'checklist' && todo.checklists) {
            checklistHtml = '<div class="mt-3">';
            todo.checklists.forEach(item => {
                checklistHtml += `
                        <div class="checklist-item ${item.done ? 'completed' : ''}" style="margin: 8px 0;">
                            <input type="checkbox" ${item.done ? 'checked' : ''}
                                   onchange="toggleChecklistItem(${todo.id}, ${item.id})">
                            <span>${item.description}</span>
                            <button class="icon-btn" onclick="deleteChecklistItem(${todo.id}, ${item.id})"
                                    style="float: right;">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    `;
            });
            checklistHtml += `
                    <div class="checklist-item-input mt-3">
                        <i class="bi bi-plus"></i>
                        <input type="text" placeholder="Add item" id="modalChecklistInput"
                               onkeypress="if(event.key==='Enter') addModalChecklistItem(${todo.id})">
                    </div>
                </div>`;
        }

        const modalContent = document.getElementById('todoModalContent');
        modalContent.innerHTML = `
                <div style="padding: 8px;">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 16px;">
                        <h4 style="font-size: 22px; font-weight: 400; margin: 0;">${todo.title}</h4>
                        <button class="icon-btn" onclick="closeModal()">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    ${todo.content ? `<p style="color: #5f6368; margin-bottom: 16px;">${todo.content}</p>` : ''}
                    ${checklistHtml}
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 24px; padding-top: 16px; border-top: 1px solid #e0e0e0;">
                        <div style="display: flex; gap: 8px;">
                            <button class="icon-btn" onclick="editTodo(${todo.id}); closeModal();" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="icon-btn" onclick="togglePin(${todo.id}, ${!todo.pinned}); closeModal();" title="${todo.pinned ? 'Unpin' : 'Pin'}">
                                <i class="bi ${todo.pinned ? 'bi-pin' : 'bi-pin-fill'}"></i>
                            </button>
                            <button class="icon-btn" onclick="deleteTodo(${todo.id}); closeModal();" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                        <small style="color: #5f6368;">
                            ${new Date(todo.updated_at).toLocaleDateString()}
                        </small>
                    </div>
                </div>
            `;

        document.getElementById('todoModal').classList.add('show');
    }

    function closeModal() {
        document.getElementById('todoModal').classList.remove('show');
        selectedTodo = null;
    }

    // Close modal on backdrop click
    document.getElementById('todoModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeModal();
        }
    });

    async function editTodo(id) {
        try {
            const response = await fetch(`${BASE_URL}/todos/${id}`, {
                headers: getAuthHeaders()
            });

            if (response.ok) {
                const data = await response.json();
                editingTodo = data.data;

                document.getElementById('todoInputTitle').value = editingTodo.title;
                document.getElementById('todoInputContent').value = editingTodo.content || '';
                currentType = editingTodo.type;
                selectType(currentType);
                expandInput();
                document.getElementById('saveButtonText').textContent = 'Update';

                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        } catch (error) {
            showToast('Failed to load todo');
        }
    }

    async function deleteTodo(id) {
        if (!confirm('Delete this note?')) return;

        try {
            const response = await fetch(`${BASE_URL}/todos/${id}`, {
                method: 'DELETE',
                headers: getAuthHeaders()
            });

            if (response.ok) {
                showToast('Todo deleted');
                loadTodos(currentPage);
            } else {
                showToast('Failed to delete todo');
            }
        } catch (error) {
            showToast('Failed to delete todo');
        }
    }

    async function togglePin(id, shouldPin) {
        try {
            const endpoint = shouldPin ? 'pin' : 'unpin';
            const response = await fetch(`${BASE_URL}/todos/${id}/${endpoint}`, {
                method: 'PATCH',
                headers: getAuthHeaders()
            });

            if (response.ok) {
                showToast(shouldPin ? 'Note pinned' : 'Note unpinned');
                loadTodos(currentPage);
            } else {
                const data = await response.json();
                showToast(data.message || 'Failed to update');
            }
        } catch (error) {
            showToast('Failed to update');
        }
    }

    async function toggleChecklistItem(todoId, itemId) {
        try {
            const response = await fetch(`${BASE_URL}/todos/${todoId}/checklist/${itemId}`, {
                method: 'PATCH',
                headers: getAuthHeaders()
            });

            if (response.ok) {
                if (selectedTodo && selectedTodo.id === todoId) {
                    viewTodo(todoId);
                }
                loadTodos(currentPage);
            }
        } catch (error) {
            showToast('Failed to update item');
        }
    }

    async function addModalChecklistItem(todoId) {
        const input = document.getElementById('modalChecklistInput');
        const item = input.value.trim();

        if (!item) return;

        try {
            const response = await fetch(`${BASE_URL}/todos/${todoId}/checklist`, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify({ item })
            });

            if (response.ok) {
                input.value = '';
                viewTodo(todoId);
                loadTodos(currentPage);
            } else {
                showToast('Failed to add item');
            }
        } catch (error) {
            showToast('Failed to add item');
        }
    }

    async function deleteChecklistItem(todoId, itemId) {
        if (!confirm('Delete this item?')) return;

        try {
            const response = await fetch(`${BASE_URL}/todos/${todoId}/checklist/${itemId}`, {
                method: 'DELETE',
                headers: getAuthHeaders()
            });

            if (response.ok) {
                viewTodo(todoId);
                loadTodos(currentPage);
            } else {
                showToast('Failed to delete item');
            }
        } catch (error) {
            showToast('Failed to delete item');
        }
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();

        if (!searchTerm) {
            renderTodos();
            return;
        }

        const filteredTodos = currentTodos.filter(todo => {
            return todo.title.toLowerCase().includes(searchTerm) ||
                (todo.content && todo.content.toLowerCase().includes(searchTerm));
        });

        const todosList = document.getElementById('todosList');
        if (filteredTodos.length === 0) {
            todosList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-search"></i>
                        <h3>No matching notes</h3>
                    </div>
                `;
        } else {
            let html = '<div class="todos-grid">';
            filteredTodos.forEach(todo => {
                html += createTodoCard(todo);
            });
            html += '</div>';
            todosList.innerHTML = html;
        }
    });
</script>
</body>
</html>
